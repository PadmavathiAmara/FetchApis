<!DOCTYPE html>
<html>
<head>
    <title>Passengers Info</title>
    <link rel="stylesheet" href="airlines.css">
</head>
<body id="body">

    <main id="mainpart">
        <div id="content">
            <article>
            <header>
                <aside>
                    <h1>Name</h1>
                    <h3>Trips</h3>
                </aside>

            </header>
            <section>
                <h1>AirlineName</h1>

                <h4>slogan</h4>

            </article>

    <footer >

            <button class="pageNum" id="3" value="3">2</button>
